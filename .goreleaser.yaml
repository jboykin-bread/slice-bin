before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    dir: cmd/slice-bin
    binary: slice-bin
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X main.Version={{.Version}}
      - -X main.GitCommit={{.ShortCommit}}

archives:
  - format: binary

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github-native

